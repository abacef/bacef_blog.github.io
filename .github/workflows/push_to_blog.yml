name: push to blog repo

on:
  push:
    branches:
      - main

jobs:
  commit-to-other-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: abacef/abacef.github.io
          token: ${{ secrets.PUSH_TO_ABACEF_GITHUB_IO }}
          path: target-repo

      - name: Copy html files
        run: |
          rm -r ./target-repo/*
          cp -r ./*.html ./target-repo/


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdown-to-html-cli
        run: npm install -g markdown-to-html-cli

      - name: Convert all Markdown files to HTML
        run: |
          mkdir -p ./target-repo/blog
          for file in $(find . -name "./blog/*.md"); do
            out="./target-repo/blog/$(basename "${file%.md}.html")"
            markdown-to-html --source "$file" --output "$out"
          done
  

      - name: Commit and push changes
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Automated build from blog source"
          git push
